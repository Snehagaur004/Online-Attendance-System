<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Attendance System</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking to the CSS -->
</head>
<body>
    
    <div class="container">
        <!-- Header Section -->
     <center>
        <header>
            <h1>Online Attendance System</h1>
            <p>Ensure employees provide a reason for their leave requests.</p>
        </header>

        <!-- Attendance Form Section -->
        <div class="attendance-form">
            <h2>Employee Attendance</h2>
            <form id="attendanceForm">
                <table border="3">
                    <tr>
                        <td><label for="employeeId">Employee ID</label></td>
                        <td><input type="text" id="employeeId" name="employeeId" required></td>
                    </tr>
                    <tr>
                        <td><label for="status">Attendance Status</label></td>
                        <td>
                            <select id="status" name="status" required>
                                <option value="Present">Present</option>
                                <option value="Leave">Leave</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="leaveReason">Leave Reason (if Leave)</label></td>
                        <td><textarea id="leaveReason" name="leaveReason" placeholder="Enter reason here" disabled></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Submit Attendance</button></td>
                    </tr>
                </table>
            </form>
        </div>

        <!-- Attendance Log Section -->

        <div class="attendance-log">
            <h2>Attendance Log</h2>
            <table id="attendanceLogTable" border="2">
                <thead>
                    <tr>
                        <th >Employee ID</th>
                        <th>Status</th>
                        <th>Leave Reason</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance records will be dynamically added here -->
                </tbody>
            </table>
        </div>
     </center>
    </div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
    
</body>
</html>
